name: Check Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 4 8 * *' # Monthly on the 8th at 04:00 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-links:
    name: Check Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check links in Markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          # Note: prod site domains are excluded from this link-check (approved by Bjorn Melin; see .github/workflows/README.md).
          # Some valid docs are also excluded due to intermittent CI timeouts (see PR checks logs).
          args: |
            --verbose
            --no-progress
            --accept 200..=204,301,302,307,308,429,999
            --exclude-path node_modules
            --exclude-path .yarn
            --exclude-path .pnpm
            --exclude-loopback
            --exclude localhost
            --exclude 127.0.0.1
            --exclude example.com
            --exclude medium.com
            --exclude ^https://vitest\.dev/config/?$
            --exclude ^https://vitest\.dev/guide/cli/?$
            --exclude ^https://www\.conventionalcommits\.org/?$
            --exclude https://bjornmelin.io
            --exclude https://www.bjornmelin.io
            --exclude ^https://github\.com/BjornMelin/bjornmelin-platform-io/compare/
            --timeout 30
            --max-retries 3
            --user-agent "Mozilla/5.0 (compatible; LinkChecker/1.0)"
            '**/*.md'
            '**/*.mdx'
            '*.md'

      - name: Create issue if failed
        if: failure() && github.event_name == 'schedule'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "Broken Links Found"
          content-filepath: ./lychee/out.md
          labels: |
            bug
            documentation
            automated
